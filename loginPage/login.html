      <form action="" action="#">
        <h1>CRAPPO Login</h1>
        <fieldset class="main">
          <label for="personal-email"
            >Personal Email
            <input
              type="email"
              name="personal-email"
              name="personal-email"
              required
              autocomplete="off"
          /></label>
          <label for="password" class="password"
            >Password
            <input
              type="password"
              name="password"
              id="password"
              pattern="[a-z0-5]{8,}"
              required
              autocomplete="off"
            />
            <i class="fa fa-eye" aria-hidden="true" id="toggle-eye" style="font-size: 24px;"></i>
          </label>

        <fieldset>

            <input type="checkbox" name="agree" id="agree" class="inline" required/>
            I have read and agree to CRAPPO's
            <a href="http://" target="_blank" rel="noopener noreferrer"

          <label for="updates">
            <input type="checkbox" name="updates" id="updates" class="inline" required />
            Remember password</label
          >
        </fieldset>
